<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Reel Story</title>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  
<style>
/* 🌌 Base Layout */
body {
  background: radial-gradient(circle at top, #101820, #000);
  color: #fff;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  overflow-x: hidden;
  margin: 0;
  padding: 0;
}

/* 🎭 Scenes */
.scene {
  opacity: 0;
  transform: translateY(30px);
  transition: all 0.8s ease;
  max-width: 600px;
  margin: 80px auto;
  padding: 0 20px;
}

.scene.active {
  opacity: 1;
  transform: translateY(0);
}
  
.story-text {
  opacity: 0;
}
  

/* ✨ Triggers */
.trigger {
  display: inline-block;
  margin-top: 20px;
  font-size: 2rem;
  cursor: pointer;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 5px #fff; }
  to { text-shadow: 0 0 20px #0ff; color: #0ff; }
}

/* 🎥 Reels Overlay */
.reel {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.95);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.8s ease;
  z-index: 10;
}

.reel.active {
  opacity: 1;
  pointer-events: auto;
}

.reel-frame {
  width: 90%;
  max-width: 400px;
  aspect-ratio: 4 / 5;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0,255,255,0.3);
}

.reel iframe {
  width: 100%;
  height: 100%;
  border: 0;
}

/* 🔘 Progress Bar */
.progress-container {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  max-width: 400px;
  height: 6px;
  background: rgba(255,255,255,0.2);
  border-radius: 4px;
  overflow: hidden;
  z-index: 20;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #0ff, #09f);
  transition: width 0.8s ease;
  border-radius: 4px;
}

/* 📱 Responsive */
@media (max-width: 500px) {
  .scene { margin: 60px 0; }
  .trigger { font-size: 1.6rem; }
}
</style>
</head>

<body>

<!-- 🔘 Progress Bar -->
<div class="progress-container">
  <div class="progress-bar" id="progress"></div>
</div>

<!-- 🎬 Story Scenes -->
<div class="scene active" id="scene1">
  <p>🌙 It all started with a spark in the dark. Something waiting to be discovered.</p>
  <span class="trigger" data-reel="reel1">✨</span>
</div>

<div class="scene" id="scene2">
  <p>🔮 The clue led to a vision — something that shimmered between worlds.</p>
  <span class="trigger" data-reel="reel2">🗝️</span>
</div>

<div class="scene" id="scene3">
  <p>🌅 And at dawn, everything connected — the story was finally complete.</p>
  <span class="trigger" data-reel="reel3">🌙</span>
</div>

<!-- 🎥 Reels -->
<div class="reel" id="reel1">
  <div class="reel-frame">
    <iframe src="https://www.instagram.com/reel/DM1w2YCTG_1/embed" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
  </div>
</div>

<div class="reel" id="reel2">
  <div class="reel-frame">
    <iframe src="https://www.instagram.com/reel/DH5OoritVRo/embed" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
  </div>
</div>

<div class="reel" id="reel3">
  <div class="reel-frame">
    <iframe src="https://www.instagram.com/reel/DMqAcUwqrbZ/embed" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
  </div>
</div>

<!-- ⚙️ Logic -->
<script>
const triggers = document.querySelectorAll('.trigger');
const reels = document.querySelectorAll('.reel');
const scenes = document.querySelectorAll('.scene');
const progress = document.getElementById('progress');
let currentScene = 0;

  // Split text into spans for animation
document.querySelectorAll('.story-text').forEach(p => {
  const words = p.textContent.split(' ');
  p.innerHTML = words.map(word => `<span>${word}</span>`).join(' ');
});

// Animate each scene when active
function animateSceneText(scene) {
  const words = scene.querySelectorAll('span');
  gsap.fromTo(words, 
    { opacity: 0, y: 20 }, 
    { opacity: 1, y: 0, stagger: 0.05, duration: 0.6, ease: "power2.out" }
  );
}

function updateProgress() {
  const percent = ((currentScene) / (scenes.length)) * 100;
  progress.style.width = percent + '%';
}

triggers.forEach(trigger => {
  trigger.addEventListener('click', () => {
    const reelId = trigger.dataset.reel;
    document.getElementById(reelId).classList.add('active');
  });
});

reels.forEach(reel => {
  reel.addEventListener('click', () => {
    reel.classList.remove('active');
    scenes[currentScene].classList.remove('active');
    currentScene++;
    if (currentScene < scenes.length) {
      scenes[currentScene].classList.add('active');
      updateProgress();
      animateSceneText(scene[currentScene])
    } else {
      alert("✨ The story ends here — for now.");
  updateProgress();

  // ✨ Final reveal of all scenes
  gsap.to(scenes, {
    opacity: 1,
    duration: 1.5,
    ease: "power2.out"
  });
  gsap.to(".story-text span", {
    opacity: 1,
    y: 0,
    duration: 1,
    stagger: 0.02,
    ease: "power1.out"
  });
      }
      
    }
  });
});
</script>
</body>
</html>
